{% load i18n %}

<div class="Section-column">
    <div class="Section-columnSection">
        <header class="Section-header">
            <strong class="Section-title">{% trans 'Navigation' %}</strong>
        </header>

        <div class="Section-columnContent">
            <div class="NavigateProfile">
                <ul class="menu menu_vt">
                    {% with request.resolver_match.url_name as url_name %}
                        <li class="menu-item{% if url_name == 'account' %} menu-item_ACTIVE{% endif %}">
                            <a class="menu-link" href="{% url 'account' %}">{% trans 'Account' %}</a>
                        </li>
                        <li class="menu-item{% if url_name == 'profile' %} menu-item_ACTIVE{% endif %}">
                            <a class="menu-link" href="{% url 'profile' %}">{% trans 'Profile' %}</a>
                        </li>
                        <li class="menu-item{% if url_name == '' %} menu-item_ACTIVE{% endif %}">
                            <a class="menu-link" href="{% url 'history_order' %}">{% trans 'Orders history' %}</a>
                        </li>
                        <li class="menu-item{% if url_name == 'views_list' %} menu-item_ACTIVE{% endif %}">
                            <a class="menu-link" href="{% url 'views_list' %}">{% trans 'Browsing history' %}</a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="{% url 'logout' %}">{% trans 'Log out' %}</a>
                        </li>
                    {% endwith %}
                </ul>
            </div>
        </div>
    </div>
</div>
