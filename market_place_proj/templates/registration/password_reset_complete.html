{% extends 'base.html' %}
{% load i18n view_breadcrumbs %}

{% block title %}{% trans 'Password reset' %}{% endblock %}

{% block content %}
    <div class="Middle Middle_top">
        {{ block.super }}

        <div class="Section">
            <div class="wrap">
                <div class="AuthPage">
                    <div class="AuthPage-title">
                        {% trans 'Your password has been set. You can login right now.' %}
                    </div>

                    <div class="AuthPage-info">
                        <p><a href="{% url 'login' %}">{% translate 'Log in' %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
