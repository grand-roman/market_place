{% extends 'base.html' %}
{% load static i18n %}
{% block content %}
    <div class="Middle Middle_top">
        <div class="Middle-top">
            <div class="wrap">
                <div class="Middle-header">
                    <h1 class="Middle-title">{% trans 'About' %} {{ seller.title }}
                    </h1>
                    <ul class="breadcrumbs Middle-breadcrumbs">
                        <li class="breadcrumbs-item"><a href="index.html">{% trans 'home' %}</a>
                        </li>
                        <li class="breadcrumbs-item breadcrumbs-item_current"><span>{% trans 'About Us' %}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Section Section_column Section_columnLeft Section_columnWide">
            <div class="wrap">
                <div class="Section-column">


                    <div class="Section-columnSection">
                        <header class="Section-header">
                            <strong class="Section-title">{% trans 'Follow Us' %}
                            </strong>
                        </header>
                        <div class="Section-columnContent">
                            <div class="Footer-payments Footer-payments_column">
                                <div><img src="{% static '/assets/img/icons/socialContent/fb.png' %}" alt="fb.png"/>
                                </div>
                                <div><img src="{% static '/assets/img/icons/socialContent/tw.png' %}" alt="tw.png"/>
                                </div>
                                <div><img src="{% static '/assets/img/icons/socialContent/gg.png' %}" alt="gg.png"/>
                                </div>
                                <div><img src="{% static '/assets/img/icons/socialContent/in.png' %}" alt="in.png"/>
                                </div>
                                <div><img src="{% static '/assets/img/icons/socialContent/pt.png' %}" alt="pt.png"/>
                                </div>
                                <div><img src="{% static '/assets/img/icons/socialContent/ml.png' %}" alt="ml.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Section-content">
                    <div class="Cards">
                        {% for seller in sellers %}
                            <div class="Card">
                                <a class="Card-picture" href="{% url 'seller' pk=seller.pk %}">
                                    {% if seller.icon %}
                                        <img src="{{ seller.icon.url }}" alt="card.jpg"/>
                                    {% endif %}
                                </a>
                                <div class="Card-content">
                                    <strong class="Card-title"><a
                                            href="{% url 'seller' pk=seller.pk %}">{{ seller.title }}</a>
                                    </strong>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
